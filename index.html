<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDashboard</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="search-container">
        <label for="search-input"><img src="./src/assets/search.svg" alt=""></label>
        <input type="text" id="search-input">
      </div>

      <div class="profile-container">
        <img src="./src/assets/bell.svg" alt="">
        <img src="./src/assets/profile.jpg" alt="">
        <h3 class="user-name">Eduardo Teixeira</h3>
      </div>

      <div class="welcome-container">
        <img src="./src/assets/profile.jpg" alt="">
        <p>Hi there,<br><span>Eduardo Teixeira</span></p>
      </div>

      <div class="btns-container">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <nav>
      <div class="logo">
        <img src="./src/assets/logo.svg" alt="">
        <h3>Dashboard</h3>
      </div>

      <div class="main-links">
        <ul>
          <li>
            <img src="./src/assets/home.svg" alt="">
            <p>Home</p>
          </li>
          <li>
            <img src="./src/assets/profile.svg" alt="">
            <p>Profile</p>
          </li>
          <li>
            <img src="./src/assets/message.svg" alt="">
            <p>Message</p>
          </li>
          <li>
            <img src="./src/assets/history.svg" alt="">
            <p>History</p>
          </li>
          <li>
            <img src="./src/assets/tasks.svg" alt="">
            <p>Tasks</p>
          </li>
          <li>
            <img src="./src/assets/communities.svg" alt="">
            <p>Communities</p>
          </li>
        </ul>
      </div>

      <div class="secondary-links">
        <ul>
          <li>
            <img src="./src/assets/settings.svg" alt="">
            <p>Settings</p>
          </li>
          <li>
            <img src="./src/assets/suport.svg" alt="">
            <p>Suport</p>
          </li>
          <li>
            <img src="./src/assets/privacy.svg" alt="">
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </nav>

    <main>

    </main>
  </div>
</body>
</html>
